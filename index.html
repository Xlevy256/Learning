<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site d'Apprentissage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .hero {
            background: #ff6f61;
            color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .hero p {
            font-size: 1.2em;
            margin: 10px 0 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            color: #ffffff;
            background: #ff5722;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background: #e64a19;
            transform: translateY(-2px);
        }
        .button:active {
            background: #d84315;
            transform: translateY(0);
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .footer a {
            color: #ff5722;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Bienvenue sur notre site d'apprentissage</h1>
            <p>Développez vos compétences avec nos cours adaptés à vos besoins.</p>
            <!--<a href="inscription.html" class="button">S'inscrire</a> -->
            <a href="accueil.html" class="button">Accéder au site</a>
        </div>
        <div class="footer">
            <p><a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a></p>
        </div>
    </div>
</body>
</html>
